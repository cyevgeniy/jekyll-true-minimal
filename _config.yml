name: "Изучаю Jekyll с минимальной темой"
description: "Lightweight theme"
permalink: /:categories/:title/

url: 'https://dvesti.github.io/jekyll-true-minimal' 
baseurl: ''

markdown: kramdown
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge

plugins:
  - jekyll-paginate
paginate: 10
paginate_path: /page-:num

#disqus-id: your-disqus-id

source: .
destination: ./_site

